# Application
server.port=8080
server.servlet.context-path=/spring-boot-template
spring.main.allow-bean-definition-overriding=true

# Datasource
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-boot-template
spring.datasource.username=postgres
spring.datasource.password=postgres

# Jwt
jwt.secret=b5f571a01b9e2d4ef6ab0a87b069e561
jwt.expiration=86400000

# Paging
spring.data.web.pageable.size-parameter=tamanhoPagina
spring.data.web.pageable.page-parameter=pagina
spring.data.web.sort.sort-parameter=ordenar
spring.data.web.pageable.default-page-size=15
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=1000

# Swagger
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error

